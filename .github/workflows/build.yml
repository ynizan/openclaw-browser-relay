name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run build

      - name: Verify dist contents
        run: |
          test -f dist/manifest.json
          test -f dist/background.js
          test -f dist/options.js
          test -f dist/options.html

      - name: Package extension
        run: cd dist && zip -r ../openclaw-browser-relay.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: openclaw-browser-relay
          path: openclaw-browser-relay.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npx playwright install chromium

      - run: npx playwright test
        env:
          BASE_URL: http://localhost:3000
